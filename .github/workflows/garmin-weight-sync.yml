name: garmin-weight-sync

on:
  workflow_dispatch:
  schedule:
    # 北京时间每天 08:00 运行
    # cron 使用 UTC 所以 08:00 北京时间 等于 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore users.json
        env:
          USERS_JSON_B64: ${{ secrets.USERS_JSON_B64 }}
        run: python -c "import os,base64; open('users.json','wb').write(base64.b64decode(os.environ['USERS_JSON_B64']))"


      - name: Ensure data dir
        run: python -c "import os; os.makedirs('data', exist_ok=True)"

      - name: Run sync
        run: |
          python src/main.py --config users.json --sync --limit 10
