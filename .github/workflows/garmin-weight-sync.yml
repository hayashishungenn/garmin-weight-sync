name: garmin-weight-sync

on:
  workflow_dispatch:
  schedule:
    # 日本时间每天 02:00 运行
    # GitHub cron 使用 UTC，所以 02:00 JST 等于 17:00 UTC
    - cron: "0 17 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore users.json
        env:
          USERS_JSON_B64: ${{ secrets.USERS_JSON_B64 }}
        run: |
          echo "$USERS_JSON_B64" | base64 -d > users.json

      - name: Run sync
        run: |
          python src/main.py --config users.json --sync --limit 10
